<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            margin-top: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: rgb(136, 0, 55);
        }
    </style>
</head>
<body>

    <!-- Signup Form -->
    <div class="container">
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <button onclick="signup()">Signup</button>
        <div class="message" id="signupMessage"></div>
    </div>

    <!-- Login Form -->
    <div class="container">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button onclick="login()">Login</button>
        <div class="message" id="loginMessage"></div>
    </div>

    <!-- Pet Assignment Form -->
    <div class="container" id="petAssignmentContainer" style="display: none;">
        <h2>Assign Pet</h2>
        <select id="petChoice">
            <option value="pet1">Dog</option>
            <option value="pet2">Cat</option>
            <option value="pet3">Bird</option>
        </select>
        <button onclick="assignPet()">Assign Pet</button>
        <div class="message" id="petAssignmentMessage"></div>
    </div>

    <script>
        let token = null;
        let userId = null;

        // Signup function
        async function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            const response = await fetch('http://localhost:3000/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();
            document.getElementById('signupMessage').innerText = data.message || data.error;
        }

        // Login function
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();
            document.getElementById('loginMessage').innerText = data.message || data.error;

            if (data.token) {
                token = data.token;
                userId = data.userId;
                document.getElementById('petAssignmentContainer').style.display = 'block'; // Show pet assignment
            }
        }

        // Assign pet function
        async function assignPet() {
            const petChoice = document.getElementById('petChoice').value;

            const response = await fetch('http://localhost:3000/assign-pet', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ userId, petChoice })
            });

            const data = await response.json();
            document.getElementById('petAssignmentMessage').innerText = data.message || data.error;
        }

    </script>
    
</body>
</html>
