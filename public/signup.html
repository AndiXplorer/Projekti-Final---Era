<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .form-container {
      box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
    }
    .input-field:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="form-container bg-white rounded-xl p-8 max-w-md w-full">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
      <p class="text-gray-600 mt-2">Join our community today</p>
    </div>
    
    <form id="signupForm" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input 
          type="text" 
          id="username" 
          placeholder="Enter your username" 
          required
          class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 transition duration-200"
        >
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input 
          type="email" 
          id="email" 
          placeholder="your@email.com" 
          required
          class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 transition duration-200"
        >
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input 
          type="password" 
          id="password" 
          placeholder="••••••••" 
          required
          class="input-field w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-blue-500 transition duration-200"
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200"
      >
        Sign Up
      </button>
    </form>
    
    <div class="mt-6 text-center text-sm text-gray-600">
      <p>Already have an account? <a href="login.html" class="text-blue-600 hover:underline">Log in</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
